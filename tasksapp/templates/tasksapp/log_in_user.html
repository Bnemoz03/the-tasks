{% extends 'tasksapp/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Login</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="username" value="{{ username }}">
                <label for="floatingInput">Username</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Login</button>
        </form>
        <br>
        <div class="text-center">
            No account? <a href="{% url 'sign_up_user' %}" style="text-decoration: none;">Sign up</a>
        </div>
    </div>
</div>

{% endblock %}
