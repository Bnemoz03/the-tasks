{% extends 'tasksapp/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>New Task</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title" required>
                <label for="floatingInput">Title</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" id="floatingInput" placeholder="Memo" rows="5" name="memo"></textarea>
                <label for="floatingInput">Memo</label>
            </div>
            <br>
            <div class="form-group form-check">
                <input type="checkbox" name="important_to_do" class="form-check-input" id="important">
                <label class="form-check-label" for="important">Important to do</label>
            </div>
            <br>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Save</button>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>

{% endblock %}
