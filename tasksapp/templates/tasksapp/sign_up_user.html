{% extends 'tasksapp/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Sign up</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="username"
                    value="{{ username }}" aria-describedby="usernameHelp">
                <label for="floatingInput">Username</label>

                <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know
                    if someone has taken it already.</small>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
                <label for="floatingPassword">Confirm password</label>
            </div>
            <br>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Sign up</button>
        </form>
        <br>
        <div class="text-center">
            Already have an account? <a href="{% url 'log_in_user' %}" style="text-decoration: none;">Login</a>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br> 

{% endblock %}
