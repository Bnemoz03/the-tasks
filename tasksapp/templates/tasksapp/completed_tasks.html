{% extends "tasksapp/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h2>Completed Task{{ tasks.count|pluralize }}: {{ tasks.count }}</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <div class="list-group">
            {% for task in tasks %}
            <a href="{% url 'task_page' task.id %}" class="list-group-item list-group-item-action{% if task.important %} list-group-item-danger{% endif %}">
                <b>{{ task.title }}</b> - Completed {{ task.completed_time|date:'M j, Y H:i' }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
